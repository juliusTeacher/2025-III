<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="css/estilos1.css">
   
</head>
<body>
    <div class="container">
        <form action="#" id="formRegistro">
            <h1>Registro de Usuarios - GroceryApp</h1>
            <div class="input-control">
                <label for="lblUsuario">Usuario</label>
                <input type="text" name="usuario" id="txtUsuario">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="lblCorreo">Correo</label>
                <input type="email" name="correo" id="txtCorreo">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="lblPassword">Contraseña</label>
                <input type="password" name="password" id="txtPassword">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="lblPass">Confirmar contraseña</label>
                <input type="password" name="password2" id="txtPassword2">
                <div class="error"></div>
            </div>
            <button type="submit">Registrar Usuario</button>
        </form>
    </div>
    <script defer src="js/script.js"></script>
</body>
</html>
