<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Login | SENA</title>
</head>
<body>
    <div class="container mt-4 col-lg-4">
        <div class="card col-sm-10">
            <div class="card-body">
                <form action="#" name="frmLogin" class="form-sign" method="post">
                    <div class="form-group text-center">
                        <h1>Login</h1>
                        <img src="img/logoSena.jpg" alt="70" width="120"><br>
                        <label for="">Bienvenidos al Sistema</label>
                    </div>
                    <div class="form-group">
                        <label for="">Usuario</label>
                        <input type="text" name="txtUsuario" id="usuario" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Contraseña</label>
                        <input type="password" name="txtPass" id="pass" class="form-control">
                    </div>
                    <br>
                    <input type="submit" value="Iniciar Sesión" name="" onclick="" class="btn btn-primary btn-block form-control">
                </form>
            </div>
        </div>
    </div> 
</body>
</html>
