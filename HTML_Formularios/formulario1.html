<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="#" id="formRegistro">
        <h1>Registro de Clientes - Tienda El Alfarero</h1>
        <label for="">Nombres</label>
        <input type="text" name="nombres" id="">
        <br>
        <label for="">Apellidos</label>
        <input type="text" name="apellidos" id="">
        <br>
        <div class="grupo">
            <label for="">Sexo</label>
            <input type="radio" value="m" id="">Hombre
            <input type="radio" value="f" id="">Mujer
        </div>
        <br>
        <label for="">Correo electrónico</label>
        <input type="email" name="email" id="">
        <br>
        <label for="">Contraseña</label>
        <input type="password" name="clave" id="">
        <div class="grupo">
            <input type="checkbox" name="declaracion" id="">Estoy de acuerdo con la Ley de Tratamiento de Datos
        </div>
        <br>
        <input type="submit" class="boton" value="Enviar datos">
    </form>
</body>
</html>
